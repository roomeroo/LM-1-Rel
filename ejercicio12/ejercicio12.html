<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ejercicio12</title>
        <Link rel="stylesheet" href="CSS/stylesheet.css">
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id = "nombre" name="nombre" placeholder="Su nombre"><br><br>
                <label for="correo">Correo electrónico:*</label>
                <input type="email" id= "correo" name = "correo" placeholder="nombre@servidor.com" required><br><br>
            </fieldset>
            <fieldset>    
                <legend>Datos del proyecto</legend>
                <label for="descripcion">Breve descripción del proyecto:</label><br>
                <textarea id="descripcion" name="descripcion"></textarea><br><br>
                <label>Estado actual del proyecto:</label><br>
                <input type="radio" id="planteamiento" name="estado" value="planteamiento"  checked>
                <label>En planteamiento</label>
                <input type="radio" id="En planificacion" name="estado" value="planificacion">
                <label>En planificación</label>
                <input type="radio" id="ejecucion" name="estado" value="ejecucion">
                <label>En ejecución</label>
                <input type="radio" id="finalizado" name="estado" value="finalizado">
                <label>Ya finalizado</label><br><br>
                <label for="presupuesto">Presupuesto aproximado (en €):</label>
                <input type="number" id="presupuesto" name="presupuesto" placeholder="1000" ><br><br>
            </fieldset><br>
            <button type="submit">Enviar</button>
        </form>
    </body>

</html>
